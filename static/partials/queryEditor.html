<div id="queryEditor" data-bind="visible: visible" style="display: none">
	<div class="editorControls" style="background: #bac8dc">
      <span class="labelText">Server:</span> <select data-bind="options:servers, value:selectedServer"></select>
     <button class="queryButton" id="newQuery"><img title="New Query" src="/images/query.png" alt="new query"/></button>
        <button class="queryButton" id="openQuery"><img title="Open Query" src="/images/folder.png" alt="open query" /></button>
        <button class="queryButton" id="saveQuery"><img title="Save Query" src="/images/save.png" alt="save query" /> </button> 
         <button class="queryButton" id="executeQuery"><img title="Execute Query" src="/images/execute.png" alt="execute query"/></button>    
        <button class="queryButton" id="cancelQuery"><img title="Cancel" src="/images/cancel.png" alt="cancel query"/></button>
       <button class="queryButton" id="newcol"><img title="New Collection" src="/images/newcol.png" alt="new collection"/></button>
      <br />  
      <span class="labelText">&nbsp;</span>  <input type="text" placeholder="use db" data-bind="value: db"/>
    </div>
         	
	<div id="rightSplitterContainer" style="height:95%">
			<div id="rightTopPane">
	 <div id="tabs">
      <ul>
        <li id="tabHeader_1">Query 1</li>
      </ul>
    </div>
    <div id="tabscontent" style="height: 100%">
      <div class="tabpage" id="tabpage_1" style="height:100%">
          <div  id="code_1"  style="width: 100%; height: 100%;"></div>
      </div>

    </div>
			</div>
			<div id="rightBottomPane">
                <div id="documentResult">
                  <% include documentPanel.html%>
                </div>         
			</div>
		</div>
   <div id="docoverlay" style="display: none">
     <div class="docPreviewcontainer"> 
              <div style="padding-top: 15px;">
                   <label class="formlabel"> &nbsp;&nbsp;Document:</label> <span data-bind="text:currentId"></span>
               </div>
       
                  <textarea id="docPreviewTextArea" data-bind="value:jsonPreview"></textarea>
              <p></p>
                
     </div>
    </div>
     <div id="crtoverlay" style="display: none">
     <div class="docCreatecontainer"> 
              <div style="padding-top: 15px;float: left">
                   <label class="formlabel" style="width: 60px; display: inline-block">&nbsp;Name:</label> <input type="text" data-bind="value:newCollection"></input>
               </div>
          <div style="text-align: right"><img id="closeNewCollection" src="/images/close.png" alt="close"/></div>  
        <div style="clear: both">
         <label class="formlabel" style="width: 60px; display: inline-block">&nbsp;Capped Collection:</label> 
            <input type="checkbox" data-bind="checked: capCollection" />
        </div>
          <div data-bind="visible:capCollection">
    <label class="formlabel" style="width: 60px; display: inline-block">&nbsp;Size:</label> <input type="text" placeholder="optional" data-bind="value:collectionSize"></input><br/>
              <label class="formlabel" style="width: 60px; display: inline-block">&nbsp;Max:</label> <input placeholder="optional" type="text" data-bind="value:collectionMax"></input>
        </div>
         <div style="text-align: center">
              <button id="createCollection"> <label class="formlabel">Create</label></button>   
         </div>
                 
              <p></p>
                
     </div>
    </div>
   </div>
